        <div id="hover-preview" class="hover-preview" aria-hidden="true">
            <figure>
                <img id="hover-preview-img" alt="">
                <figcaption id="hover-preview-caption"></figcaption>
            </figure>
        </div>

        <!-- ASCII cursor -->
        <pre id="ascii-cursor" class="ascii-cursor" aria-hidden="true">(\___/)              
 \* */                
  \ /                  
   ¤     </pre>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const container = document.querySelector('.tilt__container');
                const content = document.querySelector('.tilt__content');

                // tilt only if elements exist
                if (container && content) {
                    container.addEventListener('mousemove', function (event) {
                        const { width, height, left, top } = container.getBoundingClientRect();
                        const tiltX = (event.clientY - top - height / 2) / (height / 2) * 0;
                        const tiltY = (event.clientX - left - width / 2) / (width / 2) * 12;
                        content.style.setProperty('--tiltX', `${tiltX}deg`);
                        content.style.setProperty('--tiltY', `${tiltY}deg`);
                    });
                    container.addEventListener('mouseleave', function () {
                        content.style.setProperty('--tiltX', '0deg');
                        content.style.setProperty('--tiltY', '0deg');
                    });
                }

                // ASCII cursor
                const asciiCursor = document.getElementById('ascii-cursor');
                if (asciiCursor) {
                    const move = (e) => {
                        asciiCursor.style.left = e.clientX + 'px';
                        asciiCursor.style.top = e.clientY + 'px';
                        asciiCursor.style.opacity = '1';
                    };
                    document.addEventListener('mousemove', move);
                    document.addEventListener('mouseleave', () => { asciiCursor.style.opacity = '0'; });
                    document.addEventListener('mouseenter', () => { asciiCursor.style.opacity = '1'; });

                    // ASCII cursor: random blink
                    const frameOpen = [
                        "(\\___/)",
                        " \\* */",
                        "  \\ /",
                        "   ¤    "
                    ].join("\n");

                    const frameBlink = [
                        "(\\___/)",
                        " \\^ ^/",
                        "  \\ /",
                        "   *    "
                    ].join("\n");

                    // ensure we start from the open frame
                    asciiCursor.textContent = frameOpen;

                    function doBlinkOnce() {
                        asciiCursor.textContent = frameBlink;
                        setTimeout(() => {
                            asciiCursor.textContent = frameOpen;
                        }, 120); // blink duration
                    }

                    function scheduleBlink() {
                        const delay = 2000 + Math.random() * 5000; // 2–7s
                        setTimeout(() => {
                            // 25% chance to do a cute double-blink
                            if (Math.random() < 0.25) {
                                doBlinkOnce();
                                setTimeout(doBlinkOnce, 220);
                            } else {
                                doBlinkOnce();
                            }
                            scheduleBlink(); // schedule next
                        }, delay);
                    }

                    scheduleBlink();
                }

                // Hover preview
                const preview = document.getElementById('hover-preview');
                const pImg = document.getElementById('hover-preview-img');
                const pCap = document.getElementById('hover-preview-caption');

                async function resolveImageUrl(raw) {
                    if (!raw) return null;
                    const candidates = [
                        raw,
                        '../' + raw.replace(/^\.\//, ''),
                        '/' + (window.location.pathname.split('/').filter(Boolean)[0] || '') + '/' + raw.replace(/^\/+/, '')
                    ].filter((v, i, a) => v && a.indexOf(v) === i);

                    for (const url of candidates) {
                        const ok = await new Promise((res) => {
                            const probe = new Image();
                            probe.onload = () => res(true);
                            probe.onerror = () => res(false);
                            probe.src = url;
                        });
                        if (ok) return url;
                    }
                    console.warn('Preview image not found for:', raw, 'tried:', candidates);
                    return null;
                }

                async function showPreview(a) {
                    const finalUrl = await resolveImageUrl(a.dataset.img);
                    if (!finalUrl) return;

                    const title = a.dataset.caption || a.dataset.title || '';
                    const year = a.dataset.year || '';
                    const subtitle = a.dataset.subtitle || '';

                    pImg.src = finalUrl;
                    pImg.alt = title || 'project image';

                    pCap.innerHTML = '';
                    const t = document.createElement('span');
                    t.className = 'hp-title';
                    t.textContent = title;
                    pCap.appendChild(t);

                    if (year) {
                        const y = document.createElement('span');
                        y.className = 'hp-year';
                        y.textContent = ` · ${year}`;
                        pCap.appendChild(y);
                    }

                    if (subtitle) {
                        const s = document.createElement('div');
                        s.className = 'hp-subtitle';
                        s.textContent = subtitle;
                        pCap.appendChild(s);
                    }

                    preview.classList.add('show');
                    preview.setAttribute('aria-hidden', 'false');
                    document.body.classList.add('preview-open');
                }

                function hidePreview() {
                    preview.classList.remove('show');
                    preview.setAttribute('aria-hidden', 'true');
                    document.body.classList.remove('preview-open');
                    pImg.removeAttribute('src');
                    pImg.removeAttribute('alt');
                    pCap.textContent = '';
                }

                document.querySelectorAll('.svg__container a').forEach((a) => {
                    a.addEventListener('mouseenter', () => showPreview(a));
                    a.addEventListener('mouseleave', hidePreview);
                });
            });
        </script>
    </div>
</body>

</html>
